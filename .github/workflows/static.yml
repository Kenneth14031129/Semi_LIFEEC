name: Deploy Vite React App

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    # Install dependencies and build the client
    - name: Build Client
      run: |
        cd client
        npm install
        npm run build
      env:
        CI: false

    # Configure GitHub Pages
    - name: Setup Pages
      uses: actions/configure-pages@v4

    # Upload the build output from the correct path
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './client/dist'  # Updated path to match client directory structure

    # Deploy to GitHub Pages
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
